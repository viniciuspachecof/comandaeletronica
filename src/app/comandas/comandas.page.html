<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Comandas cadastradas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="lista">
  <ion-list>
    <ion-item *ngFor="let comanda of comandas">
      <div></div>
      <span>{{comanda.numero}}</span>
      <ion-icon color="danger" name="create" slot="end" [routerLink]="['/comandas', 'editar', comanda.id]"></ion-icon>
      <ion-icon color="danger" name="close-circle" slot="end" (click)="confirmarExclusao(comanda)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="danger" [routerLink]="['/comandas/cadastro']">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
