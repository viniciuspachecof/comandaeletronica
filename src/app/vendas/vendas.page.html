<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Vendas cadastradas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="lista">
  <ion-list>
    <ion-item *ngFor="let venda of vendas">
      <div></div>
      <span>{{venda.observacao}}</span>
      <ion-icon color="danger" name="create" slot="end" [routerLink]="['/vendas', 'editar', venda.id]"></ion-icon>
      <ion-icon color="danger" name="close-circle" slot="end" (click)="confirmarExclusao(venda)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="danger" [routerLink]="['/vendas/cadastro']">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
